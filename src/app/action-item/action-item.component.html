<div class="action-item" [ngClass]="{'action-item-status-open': item.status === 'open', 'action-item-status-done' : item.status === 'done', 'action-item-status-discarded' : item.status === 'discarded' }">
  <div *ngIf="item.status === 'done'" class="action-item-status-icon action-item-status-icon-done">
    <div class="action-item-status-icon-done-check">
      &#x2713;
    </div>
  </div>
  <div *ngIf="item.status === 'discarded'" class="action-item-status-icon action-item-status-icon-discarded">
   	&#10010;
  </div>
  <!-- <input class="action-item-title" (keyup)="onKey($event)" value="{{titleValue}}"> -->
  <h1 class="action-item-title" [textContent]="titleValue" (input)="titleValue=$event.target.textContent" contenteditable>
    {{titleValue}}
  </h1>
  <div class="action-item-details" [textContent]="detailsValue" (input)="detailsValue=$event.target.textContent" contenteditable>
    {{detailsValue}}
  </div>
  <div>
    <div class="action-item-responsible">Responsible</div>
    <button *ngIf="item.assignee; else addAssignee" class="action-item-assignee">{{item.assignee.name}}</button>
    <ng-template #addAssignee>
      <button class="action-item-add-assignee">Add Assignee</button>
    </ng-template>
  </div>
  <div *ngIf="item.linkedElements.length">
    <app-toggle-element  *ngFor="let toggledElement of item.linkedElements"  [toggledElement]="toggledElement"></app-toggle-element>
  </div>
  <div class="action-item-buttons">
    <button class="action-item-buttons-delete" (click)="actionItems.deleteActionItem(item.id)">Delete</button>
  </div>
</div>
